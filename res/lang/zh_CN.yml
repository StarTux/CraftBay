# File: plugins/CraftBay/lang/zh_cn.yml
#
# WARNING: Do not edit this file directly!  It will be rewritten
# on every restart. Create a copy with an individual name instead.
# Example: "plugins/CraftBay/lang/myserver.yml"
#
# Formatting
# default: <default> <dfl>
# header: <header> <head> <hd> <h>
# highlight: <highlight> <hl> <hi>
# shadow: <shadow> <dark> <shade> <shd>
# shortcut: <shortcut> <sc> <s>
# admin: <admin> <adm>
# adminhighlight: <adminhighlight> <adminhigh> <adminhi> <admhl> <admhi>
# error: <error> <err>
# warn: <warning> <warn> <wrn>
# warn: <warninghighlight> <warninghigh> <warnhigh> <warnhi> <wrnhi>

Tag: 'Auction:'
# Command help, accessed via "/auc help"
help:
  Header: '<h>拍卖帮助'
  Help: '<dfl>/auc <hl>?<dfl> <h>拍卖帮助'
  Info: '<dfl>/auc <s>i<hl>nfo <h>显示拍卖信息'
  Bid: '<dfl>/auc <s>b<hl>id <dfl>[<hl>amount<dfl>] <h>宣布竞价'
  BidShort: '<dfl>/bid <dfl>[<hl>amount<dfl>] <h>宣布竞价'
  Start: '<dfl>/auc <s>s<hl>tart <dfl>[<hl>price<dfl>] <h>拍卖一个物品'
  Hand: '<dfl>/auc <hl>hand <dfl>[<hl>price<dfl>] <h>拍卖你手中的物品'
  Fee: '<dfl>需要花费 <hl>{fee}<dfl> 才可以拍卖.'
  Tax: '<dfl>超过了 <hl>{minbid}<dfl> 的竞价将需要缴纳 <hl>{tax}%<dfl> 税费.'
  End: '<dfl>/auc <s>e<hl>nd <dfl>[<hl>delay<dfl>] <h>结束当前拍卖'
  Listen: '<dfl>/auc <hl>listen<dfl>|<hl>ignore <h>监听或取消监听拍卖'
  History: '<dfl>/auc <hl>history <dfl>[<hl>id<dfl>] <h>查看过去的或即将进行的拍卖'
  Cancel: '<dfl>/auc <s>c<hl>ancel <dfl>[<hl>id<dfl>] <h>取消某个拍卖'
# Admin command help, accessed via "/auc help" for admins
adminhelp:
  Bank: '<adm>/auc <admhi>bank <adm>\<<admhi>item<adm>\> [<admhi>amount<adm>] <adm>[<admhi>price<adm>] [<admhi>time<adm>] <h>拍卖生成的物品'
  BankBid: '<adm>/auc <admhi>bankbid <adm>\<<admhi>amount<adm>\> <h>代表银行出价'
  Reload: '<adm>/auc <admhi>reload <h>重新载入配置文件'
  Log: '<adm>/auc <admhi>log <adm>[<admhi>id<adm>] <h>查看拍卖记录'
  Fake: '<adm>/auc <adminhi>fake <adm>\<<admhi>title<adm>\> [<admhi>amount<adm>] [<admhi>price<adm>] <h>拍卖一个虚假物品'
# Error messages during command line parsing
# Environment:
#  player - the name of the player issuing the command
#  cmd - the issued subcommand
#  arg - the erroneous argument (if applicable)
command:
  NoEntry: '<warn>没有相关指令: "{cmd}"!'
  NoPerm: "<warn>你没有权限!"
  NotAPlayer: '<warn>只有玩家才能执行那个指令!'
  NoCurrentAuction: '<warn>目前暂无拍卖!'
  NoSuchAuction: '<warn>没有这个拍卖: <warnhi>{arg}<warn>!'
  ArgsTooSmall: '<warn>参数不足!'
  ArgsTooBig: '<warn>参数过多!'
  NotANumber: '<warn>需要填写的是数字: <warnhi>{arg}<warn>!'
  NoSuchItem: '<warn>没有这个物品: <warnhi>{arg}<warn>!'
  IllegalItem: '<warn>非法的物品: <warnhi>{arg}<warn>!'
  UnclosedQuote: '<warn>未能输入完引号!'
# Error messages from commands
# Environment:
#   player - the name of the player issuing the command
#   auction variables where applicable, see auction.*
#   arg - the erroneous argument, if applicable
commands:
  listen:
    AlreadyListen: 你已在监听拍卖消息!
    AlreadyIgnore : 你已经忽略拍卖消息!
    ListenError: 执行此命令时发生了错误!
    IgnoreError: 执行此命令时发生了错误!
    ListenSuccess: 开始监听拍卖消息
    IgnoreSuccess: 开始忽略拍卖消息
  history:
    NoEntry: '<warn>没有这个ID: {id}'
  start:
    HandEmpty: '<warn>你手中没有任何物品!'
    AmountTooSmall: '<warn>需要高于那个数量!'
    CreativeDenial: '<warn>你不能在创造模式中开始竞拍!'
    Success: '<dfl>你对 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的拍卖将很快开始!'
  end:
    NotOwner: '<warn>你不是这个拍卖的卖家!'
    DelayTooLong: '<warn>你需要缩短你的拍卖时间!'
    DelayNegative: '<warn>需要更多的延时!'
  cancel:
    NotOwner: '<warn>你不是这个拍卖的卖家!'
    Running: '<warn>你不能取消一个正在进行的拍卖!'
    Canceled: '<warn>此拍卖已被取消!'
    Ended: '<warn>此拍卖已经结束!'
  fake:
    Fail: '<warn>创建虚假拍卖失败'
    Success: '<dfl>创建虚假拍卖成功'
# Error messages from auctions
# Environment (where applicable):
#   id - the auction id
#   item - the item name
#   itemdesc - a description of the item (the name and whether it is enchanted ot not)
#   amount - the item amount, user friendly
#   totalamount - the item amount, bare number
#   iteminfo, enchantments - the items' enchantments
#   itemid - the item's id
#   itemdamage - the item's damage value
#   owner - the owner's name
#   winner - the winner, if any
#   minbid - smallest possible bid to participate
#   maxbid - highest placed bid
#   price - the current price
#   state - the state of this auction
#   timeleft - the remaining auction duration
#   fee - the total fee
auction:
  create:
    QueueFull: '<warn>将等待至其他拍卖结束!'
    NotEnoughItems: '<warn>你没有足够的 <warnhi>{itemdesc}<warn>!'
    FeeTooHigh: '<warn>你无法支付 <warnhi>{fee}<warnhi>!'
    FeeDebited: '<dfl>你的账户已扣除 <hl>{fee}<dfl>.'
    OwnerCooldown: '<warn>你必须等待 <warnhi>{cooldown}<warn>!'
  start:
    Announce: '<hl>{owner}<dfl> 正在拍卖 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl>. 价格: <hl>{minbid}<dfl>. 请输入 <hl>/auc'
  gui:
    ChestTitle: '正在拍卖的物品'
    ItemsNotEqual: '<warn>所有物品必须相同!'
    Success: '<dfl>你对 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的拍卖将很快开始!'
  state:
    Queued: 排队中
    Running: 进行中
    Canceled: 已取消
    Ended: 已结束
  info:
    Header: '<h>拍卖信息'
    Owner: '<dfl>拍卖者: <hl>{owner}'
    RealItem: '<dfl>物品: <hl>{totalamount}<dfl>x<hl>{item}<dfl> [<hl>{itemid}<dfl>:<hl>{itemdamage}<dfl>] <hl>{iteminfo}<dfl>'
    FakeItem: '<dfl>物品: <hl>{item}'
    Winner: '<dfl>获得者: <hl>{winner}<dfl> 的竞标价格为 <hl>{price}'
    NoWinner: '<dfl>最小竞标价格: <hl>{minbid}'
    Self: '<dfl>你的竞拍价格: <hl>{maxbid}'
    Time: '<dfl>时间剩余: <hl>{timeleft}'
    State: '<dfl>状态: <hl>{state}'
    Fee: '<dfl>费用: <hl>{fee}'
    Help: '<dfl>输入 <hl>/auc ?<dfl> 以获得指令列表.'
  reminder:
    NoWinner: '<dfl>对 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的拍卖将在 <hl>{timeleft}<dfl> 后结束. 价格: <hl>{minbid}<dfl>. 请输入 <hl>/auc'
    Winner: '<hl>{winner}<dfl> 赢得了 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 以花费了 <hl>{price}<dfl> 并在剩余时间为 <hl>{timeleft}<dfl> 时拍得物品! 请输入 <hl>/auc'
  countdown:
    NoWinner: '<dfl>对 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的拍卖将在 <hl>{timeleft}<dfl> 后结束!'
    Winner: '<hl>{winner}<dfl> 赢得了 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 并在剩余时间为 <hl>{timeleft}<dfl> 时拍得物品!'
  bid:
    IsOwner: "<warn>你不能对自己的拍卖物竞标!"
    UnderbidSelf: '<warn>你已经出了一个更高的价格!'
    BidTooSmall: '<warn>你必须以至少 <warnhi>{minbid}<warn>的价格竞标!'
    TooPoor: '<warn>你没有足够的钱!'
    Win: '<dfl>你赢得了这次竞标并花费了 <hl>{price}<dfl>!'
    Fail: '<hl>{winner}<dfl> 仍然在领先但你已将价格抬升至 <hl>{price}<dfl>!'
    ToLoser: '<dfl>{winner} 刚以 {price} 的价格压制了你!'
    NewPrice: '<hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的价格现在是 <hl>{price}<dfl> 且由 <hl>{winner}<dfl> 竞标'
    NewWinner: '<hl>{winner}<dfl> 压制了 {oldwinner}. 价格为 <hl>{price}'
    UnderBid: '<dfl>{player} 抬升了竞标价格但是 <hl>{winner}<dfl> 出了更高的价格. 价格为 <hl>{price}'
    Still: '<dfl>你当前仍以价格 <hl>{price}<dfl> 领先其他竞拍者.'
  end:
    ToWinner: '<dfl>享受你的 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 并花费了 <hl>{price}<dfl>!'
    OwnerSell: '<dfl>你的 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 被卖给了 <hl>{winner}<dfl> 以 <hl>{price}<dfl> 的价格.'
    OwnerReturn: '<dfl>你的 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 现已归还给你.'
    OwnerPaymentError: '<warn>支付时发生错误. 拍卖被取消.'
    Winner: '<hl>{winner}<dfl> 购买了 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 并花费 <hl>{price}<dfl>.'
    WinnerPaymentError: '<warn>支付时发生错误. 拍卖被取消.'
    PaymentError: '<warnhi>{winner}<warn> 不能支付他所竞标的 <warnhi>{price}<warn>. 惩罚他吧!'
    NoBid: '<dfl>对 <hl>{amount}<dfl>x<hl>{itemdesc}<dfl> 的拍卖以无人竞拍宣布流标而告终.'
    Manual: '<hl>{player}<dfl> 结束了这场竞拍.'
  cancel:
    Announce: '<admin>拍卖被 <adminhi>{player}<admin> 取消!'
    ToOwner: '<warn>你的拍卖被取消了!'
    FeeReturn: '<dfl>你支付的费用 <hl>{fee}<dfl> 现已归还至你的账户中.'
  time:
    Change: '<hl>{player}<dfl> 设置了剩余时间至 <hl>{newtimeleft}<dfl>.'
# Special item describing strings not covered by Vault
item:
  damaged:
    Singular: '受损的'
    Plural: '受损的'
  enchanted:
    Singular: '附魔的'
    Plural: '附魔的'
  minute:
    Singular: '分钟'
    Plural: '分钟'
  second:
    Singular: '秒'
    Plural: '秒'
  stack:
    Singular: '堆叠'
    Plural: '堆叠'
  chest:
    Singular: '箱子'
    Plural:   '箱子'
  doubleChest:
    Singular: '大箱子'
    Plural:   '大箱子'
  inventory:
    Singular: '装备'
    Plural: '装备'
  page:
    Singular: '页'
    Plural: '页'
  book:
    ByAuthor: ' 由 '
# Display of the history.
# Environment: see auction.*
history:
  Header: '<h>拍卖历史'
  Queue: '<shd>[{id}] {owner} <hl>{totalamount}<dfl>x<hl>{itemdesc}'
  Current: '<h>[{id}] {owner} <hl>{totalamount}<dfl>x<hl>{itemdesc}'
  History: '<dfl>[<hl>{id}<dfl>] {owner} <hl>{totalamount}<dfl>x<hl>{itemdesc}'
log:
  Header: '<header>拍卖记录 [{id}]'
  Log: '<admin>{log}'
